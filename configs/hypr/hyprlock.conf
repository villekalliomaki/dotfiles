background {
    monitor =
    path = ~/dotfiles/secrets/wallpapers/1.jpg
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d.%m.%Y")"
    color = rgba(231, 231, 231, 0.8)
    font_size = 25
    font_family = Noto Sans
    position = 0, 350
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M:%S")</span>"
    color = rgba(231, 231, 231, 0.8)
    font_size = 80
    font_family = Noto Sans
    position = 0, 250
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = rgba(231, 231, 231, 0.8)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 18
    font_family = Noto Sans
    position = 0, -130
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 300, 60
    rounding = 10
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Noto Sans
    placeholder_text = <span foreground="##ffffff99">Password</span>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}